<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe Shift ðŸŒˆ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      transition: background-color 0.7s ease;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 40px;
      color: #333;
      font-weight: 500;
      transition: color 0.7s ease;
    }

    button {
      padding: 16px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="heading">Vibe Shift âœ¨</h1>
    <button id="colorBtn">Change Background</button>
  </div>

  <script src="script.js"></script>

</html>
